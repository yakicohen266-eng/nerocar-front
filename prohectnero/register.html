<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
<div class="wrapper" id="register-form">
        <a class="cancel-btn" href="home.html">
            <i class='bx bx-x'></i>
        </a>

        <img src="logo.png" alt="logo photo" class="img">
        
        <h1>Register</h1>

        <form method="post" style="width: 100%;">
            
            <div class="input-box">
                <input type="email" name="email" placeholder="Email" required>
                <i class='bx bxs-envelope'></i> </div>
            
            <div class="input-box">
                <input type="text" name="name" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            
            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
<a href="home.html" class="btn-login">Register</a>

            <div class="register-link">
                <p>Already have an account? <a href="indexpr.html">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
